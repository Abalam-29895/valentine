<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #ff9a9e, #fad0c4, #fbc2eb);
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.85);
      padding: 40px 50px 60px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      position: relative;
    }

    h1 {
      margin: 0 0 25px;
      font-size: 36px;
      color: #d6336c;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover { transform: scale(1.05); }

    #noBtn {
      position: fixed;
      background: #adb5bd;
      color: #212529;
    }

    .hearts span {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.8; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .message {
      margin-top: 20px;
      font-size: 22px;
      color: #c2255c;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="msg">Yay! You just made me the happiest person üíñ</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const msg = document.getElementById('msg');
    const hearts = document.getElementById('hearts');

    function moveNoButton() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    yesBtn.addEventListener('click', () => {
      msg.style.display = 'block';
      yesBtn.disabled = true;
      noBtn.style.display = 'none';
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 40; i++) {
        const span = document.createElement('span');
        span.textContent = '‚ù§Ô∏è';
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDuration = 4 + Math.random() * 4 + 's';
        span.style.fontSize = 16 + Math.random() * 24 + 'px';
        hearts.appendChild(span);

        setTimeout(() => span.remove(), 8000);
      }
    }

    // Initial placement of No button
    moveNoButton();
  </script>
</body>
</html>
